<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cat clicker</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/secondstyles.css">
</head>
<body>
  <h1 class="page-name">Cat Clicker</h1>
  <div class="container" id="mainContent">
    <div class="listModal">
    <ul id="catList"></ul>
    <button id ="adminButton">Admin</button>
    <div id="adminModal" class="modal">
      <div id="newOrEdit" class="modal">
        <span>Would you like to create a new cat or edit the current cat?</span>
        <button id="newCatButton">New Cat</button>
        <button id="editCurrentButton">Edit Current</button>
      </div>
      <form name="catForm" id="catEditor">
        <span id="editorState"></span>
        cat name<input type="text" name="cname" value="">
        image link<input type="text" name="imageLocation">
        <input type="submit" id="submitButton">
        <span id="modalClick"></span>
      </form>
    </div>
  </div>
    <div id="catContainer">
      <h2 id="cat-name"></h2>
      <span id="clicks"></span>
      <img src="" alt="a cat image" id="catImage">
    </div>
</div>
  <script src="js/app.js"></script>
  <!-- <script src="js/objects.js"></script> -->
</body>
</html>
